
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Búsqueda clásica de Jordi</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      max-width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h2>Buscar en Google (udm=14)</h2>
  <form action="https://www.google.com/search" method="GET">
    <input type="hidden" name="udm" value="14">
    <input type="text" name="q" placeholder="Escribe tu búsqueda..." required />
    <button type="submit">Buscar</button>
  </form>
</body>
</html>
